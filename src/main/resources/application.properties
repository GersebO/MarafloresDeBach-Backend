spring.application.name=marafloresdebach

spring.datasource.url=jdbc:postgresql://localhost:5432/marafloresdb
spring.datasource.username=postgres
spring.datasource.password=german

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Opcionales para debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
springdoc.packages-to-scan=com.marafloresdebach.controllers
springdoc.paths-to-match=/api/**
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html
server.port=8080